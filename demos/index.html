<!DOCTYPE html>
<html lang="en">

<head>
  <title>SmartChart</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--<link href="css/style.css" rel="stylesheet">-->

  <style>
    rect {
      fill: steelblue;
    }

    text {
      fill: #fff;
      font: 10px sans-serif;
      text-anchor: middle;
    }

    .bar {
      fill: steelblue;
    }

    .axis text {
      fill: #777;
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .x.axis path {
      display: none;
    }
  </style>
</head>

<body>
  <div id="bar-chart"></div>

  <script src="../dist/index.js"></script>
  <script>
    var data = [{
      name: '1992',
      value: 2
    }, {
      name: '1993',
      value: 3
    }, {
      name: '1995',
      value: 6
    }, {
      name: '1996',
      value: 8
    }, {
      name: '1997',
      value: 12
    }];
    var chart = new SmartChart.BarChart('#bar-chart');
    chart.render(data);
  </script>

<button onclick="renderMap()">render</button>

  <div id="map-chart"></div>
  <script>
   var mapChart = new SmartChart.MapChart('#map-chart', '../dist/localdb/world_countries.json');
   function renderMap() {
     mapChart.render('../dist/localdb/world_cup_geo.tsv');
   }
  </script>
</body>

</html>
